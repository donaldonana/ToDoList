{% extends "_partials/base.html" %} 
{% load static %}

{% block content %}

<div class="phppot-container container" style ="margin-top: 100px;">
  <div class="sign-up-container">
    <div class="login-signup">
      <a  href={% url 'register'  %}>Sign up</a>
    </div>
    <div class="signup-align" >
      <form name="login" action={% url 'login' %} method="post"
        onsubmit="return loginValidation()">
        {% csrf_token %}

        <div class="signup-heading"> Login </div>
      <!-- <?php if(!empty($loginResult)){?>
      <div class="error-msg"><?php echo $loginResult;?></div>
      <?php }?> -->
      <div class="row">
          <div class="inline-block">
            <div class="form-label">
              Username<span class="required error" id="username-info"></span>
            </div>
            <input class="input-box-330" type="text" name="username" value="{{data.username}}"
            placeholder="Username" id="username">
          </div>
        </div>
        <div class="row">
          <div class="inline-block">
            <div class="form-label">
              Password<span class="required error" id="login-password-info"></span>
            </div>
            <input class="input-box-330"  type="password" name="password" placeholder="Password"  id="login-password">
          </div>
        </div>
        <div class="row">
          <input class="btn" type="submit" name="login-btn"
            id="login-btn" value="Login">
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function loginValidation() {
      var valid = true;
      $("#username").removeClass("error-field");
      $("#password").removeClass("error-field");
  
      var UserName = $("#username").val();
      var Password = $('#login-password').val();
  
      $("#username-info").html("").hide();
  
      if (UserName.trim() == "") {
          $("#username-info").html("required.").css("color", "#ee0000").show();
          $("#username").addClass("error-field");
          valid = false;
      }
      if (Password.trim() == "") {
          $("#login-password-info").html("required.").css("color", "#ee0000").show();
          $("#login-password").addClass("error-field");
          valid = false;
      }
      if (valid == false) {
          $('.error-field').first().focus();
          valid = false;
      }
      return valid;
  }
  </script>
  {% endblock content %}
